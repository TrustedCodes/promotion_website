<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en"
      th:with="pic=${#numbers.formatDecimal(T(java.lang.Math).floor(T(java.lang.Math).random()*5)+1,1,0)}"
      th:style="'background:url(../../static/admin/images/bg/'+${pic}+'.png)no-repeat; background-size: cover;'">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Log in</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" th:href="@{../../static/admin/dist/img/favicon.png}"/>
    <!-- Font Awesome -->
    <link rel="stylesheet" th:href="@{../../static/admin/dist/css/font-awesome.min.css}">
    <link rel="stylesheet" th:href="@{../../static/admin/dist/css/style.min.css}">
    <link th:href="@{//cdn.bootcss.com/limonte-sweetalert2/6.4.1/sweetalert2.min.css}" rel="stylesheet"/>
    <link th:href="@{//cdn.bootcss.com/limonte-sweetalert2/6.4.1/sweetalert2.min.css}" rel="stylesheet"/>
    <link th:href="@{//cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css}" rel="stylesheet" type="text/css"/>
    <!-- Ionicons -->
    <link rel="stylesheet" th:href="@{../../static/admin/dist/css/ionicons.min.css}">
    <!-- Theme style -->
    <link rel="stylesheet" th:href="@{../../static/admin/dist/css/adminlte.min.css}">
    <style type="text/css">
        .panel-shadow {
            -moz-box-shadow: 0px 0px 10px 0px rgba(39, 49, 65, 0.1);
            -webkit-box-shadow: 0px 0px 10px 0px rgba(39, 49, 65, 0.1);
            box-shadow: 0px 0px 10px 0px rgba(39, 49, 65, 0.1);
        }

        .bg-overlay {
            -moz-border-radius: 6px 6px 0 0;
            -webkit-border-radius: 6px 6px 0 0;
            background-color: rgba(47, 51, 62, 0.3);
            border-radius: 6px 6px 0 0;
            height: 100%;
            left: 0;
            position: absolute;
            top: 0;
            width: 100%;
        }

        .input-border {
            font-size: 14px;
            width: 100%;
            height: 40px;
            border-radius: 0;
            border: none;
            border-bottom: 1px solid #dadada;
        }

        .bg-img > h3 {
            text-shadow: 0px 2px 3px #555;
            color: #cac9c8;
        }
    </style>
</head>
<body th:style="'background:url(../../static/admin/images/bg/'+${pic}+'.png)no-repeat; background-size: cover;'">
<div style="margin: 0 auto; padding-bottom: 0%; padding-top: 7.5%; width: 380px;">
    <div class="panel panel-color panel-danger panel-pages panel-shadow">
        <div class="panel-heading bg-img">
            <div class="bg-overlay"></div>
            <h1 class="text-center m-t-10">Login</h1>
        </div>
        <div class="panel-body">
            <form th:action="@{/admin/login}" class="form-horizontal m-t-20" method="post" id="loginForm">
                <div th:if="${not #strings.isEmpty(session.errorMsg)}" class="form-group">
                    <div class="alert alert-danger" th:text="${session.errorMsg}"></div>
                </div>
                <div class="form-group">
                    <div class="row">
                        <input class=" input-lg input-border" name="userName" type="text" required=""
                               placeholder="请输入账号"/>
                    </div>
                </div>
                <div class="form-group">
                    <div class="row">
                        <input class=" input-lg input-border" name="password" type="password" required=""
                               placeholder="请输入密码"/>
                    </div>
                </div>
                <div class="form-group">
                    <div class="row">
                        <div class="col-6">
                            <input type="text" class="form-control" name="verifyCode" placeholder="请输入验证码" required="true">
                        </div>
                        <div class="col-6">
                            <img alt="单击图片刷新！" class="pointer" th:src="@{/common/kaptcha}"
                                 onclick="this.src='/common/kaptcha?d='+new Date()*1">
                        </div>
                    </div>
                </div>

                <div class="form-group text-center m-t-40">
                    <div class="col-xs-12">
                        <button class="btn btn-danger btn-lg btn-rounded btn-block w-lg waves-effect waves-light"
                                style="box-shadow: 0px 0px 4px #868282;" type="submit">登&nbsp;录
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<!-- /.login-box -->

<!-- jQuery -->
<script th:src="@{../../static/admin/plugins/jquery/jquery.min.js}"></script>
<!-- Bootstrap 4 -->
<script th:src="@{../../static/admin/plugins/bootstrap/js/bootstrap.bundle.min.js}"></script>
<!--<script th:src="@{/admin/dist/js/plugins/particles.js}"></script>-->
<!--<script th:src="@{/admin/dist/js/plugins/login-bg-particles.js}"></script>-->
</body>
</html>
